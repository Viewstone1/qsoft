<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Наши партнёры</title>
  </head>
  <body>
    <header class="header">
      <div class="header__body container">
        <div class="header__search-form">
          <img
            src="./img/logo-img.jpg"
            alt="logo: jpg"
            class="header__logo-img"
          />
          <img
            src="./img/search-form-icon.svg"
            alt="icon: search"
            class="header__search-form-icon"
          />
          <input
            type="text"
            placeholder="Найти..."
            class="header__search-form-input"
          />
        </div>
        <div class="header__profile">
          <span class="header__profile-name">Константин</span>
          <img
            src="./img/profile-img.jpg"
            alt="profile: jpg"
            class="header__profile-img"
          />
        </div>
        <div class="header__profile-m-logo">
          <img
            src="./img/profile-m-logo.svg"
            alt="profile-logo: svg"
            class="header__profile-m-svg"
          />
        </div>
      </div>
    </header>
    <section class="partners">
      <div class="partners__body container">
        <h1 class="partners__title">Наши партнёры</h1>
        <div class="partners__content-area">
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/vw.jpg"
              alt="vw: jpg"
              class="partners__box-img"
            />
          </div>
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/bmw.jpg"
              alt="bmw: jpg"
              class="partners__box-img"
            />
          </div>
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/hard_rock.jpg"
              alt="hard_rock: jpg"
              class="partners__box-img"
            />
          </div>
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/mac.jpg"
              alt="mac: jpg"
              class="partners__box-img"
            />
          </div>
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/rolling_stones.jpg"
              alt="rolling_stones: jpg"
              class="partners__box-img"
            />
          </div>
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/bond_street.jpg"
              alt="bond_street: jpg"
              class="partners__box-img"
            />
          </div>
          <div class="partners__content-box">
            <img
              src="./img/partners__box-img/surf.jpg"
              alt="surf: jpg"
              class="partners__box-img"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
